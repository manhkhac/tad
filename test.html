<body>
    <script>

//GET fetch request
fetch('https://test.tuantruong8.repl.co/')
    .then(response => response.json())
    .then(data => {
        
        
   $("body").append("<img src='"+data+"'>")


})

//POST fetch request
fetch('https://test.tuantruong8.repl.co/', {
    method: 'POST',
    body: JSON.stringify({test:'test'}),
    headers: {
            "Content-Type": "application/json"
          }
  }).then(response => response.json())
    .then(data => {$("body").append(data)})


    </script>
