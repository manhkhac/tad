<body class="col-md-6">


    <textarea class="form-control tad-in-texta mb-2" rows="3" placeholder="Nhập nội dung (Nhấn enter để xuống hàng)">Chuyên gia có kinh nghiệm lâu năm
về các vẫn đề về xương khớp        
    </textarea>



    <link rel="stylesheet" media='all' href="https://cdn.taoanhdep.com/font/thuphap/stylesheet.css" />

    <img alt="Blank" class="d-none" height="0" id="Cimg"
        src="https://lh3.googleusercontent.com/-S2vLBV5r7kA/YcBh97T5_RI/AAAAAAAA2oI/Xg9y4apeaWI0q-ri3xJbJ6lo2VvdIk4DQCNcBGAsYHQ/s200-c/10.jpg"
        width="0">

    <canvas id="temp" width="1500" height="1500" style="border:1px solid #d3d3d3;width: 100%;">
        Your browser does not support the canvas element.
    </canvas>

    <script>



        document.fonts.load('10pt "AR DARLING"').then(function () {

            var a = new Image();
            a.crossOrigin = "Anonymous";
            a.src = "https://lh3.googleusercontent.com/-bRZ1qd8zoDI/YegBJGDR5fI/AAAAAAAA3xE/77MO6Ii06ksNkAdcvmpq0j9ZsoRwBIIHQCNcBGAsYHQ/s0/bg-2.jpg";
            a.onload = function () {


                var l1 = new Image();
                l1.crossOrigin = "Anonymous";
                l1.src = "https://lh3.googleusercontent.com/-6bhQKYRI-wg/Yef9ie1ZTwI/AAAAAAAA3w4/4ANqUEE0LlgEFVUGxtQeu5Mmjl1xrTDAQCNcBGAsYHQ/s0/l1.png";
                l1.onload = function () {


                    var l2 = new Image();
                    l2.crossOrigin = "Anonymous";
                    l2.src = "https://cdn.taoanhdep.com/tad/effect/banner-dv/ic-momo.png";
                    l2.onload = function () {



                        var l3 = new Image();
                    l3.crossOrigin = "Anonymous";
                    l3.src = "https://cdn.taoanhdep.com/tad/effect/banner-dv/ic-acb.png";
                    l3.onload = function () {


                        var l4 = new Image();
                    l4.crossOrigin = "Anonymous";
                    l4.src = "https://cdn.taoanhdep.com/tad/effect/banner-dv/ic-vcb.png";
                    l4.onload = function () {



                        var cimg = document.getElementById("Cimg");

                        var c = document.getElementById("temp");

                        var ctx = c.getContext("2d");

                        ctx.drawImage(a, 0, 0, c.width, c.height);

               



                        ctx.save();
                        ctx.fillStyle = "rgba(0,0,0, 0.2)"

                        ctx.fillRect(0,0,c.width,c.height)


                        ctx.restore();

                        ctx.drawImage(l1, 0, 0, c.width, c.height);

                        ctx.save();

                        var avtw = 350;
                        ctx.translate(120, 150)
                        ctx.beginPath();
                        ctx.arc(avtw / 2, avtw / 2, avtw / 2, 0, Math.PI * 2, true);

                        ctx.lineWidth = 30; ctx.strokeStyle = "rgba(0,0,0, 0.1)"; ctx.stroke();

                        ctx.closePath();
                        ctx.clip();

                        ctx.drawImage(cimg, 0, 0, avtw, avtw);

                        var t1 = "Tuấn đẹp trai"
                        ctx.restore();
                        ctx.save();

                        ctx.font = "bold 60px Utm-Avo";

                        ctx.fillStyle = "#fff"
                        ctx.shadowColor = "rgba(0,0,0,0.3)";
    
                        ctx.shadowOffsetX = 3;
                        ctx.shadowOffsetY = 3;ctx.shadowBlur = 10;

                        ctx.fillText(t1, 530, 290);
                        ctx.restore();
                        ctx.save();
                        ctx.font = "35px Utm-Avo";
                        ctx.fillStyle = "#fff"
                        var texta = $(".tad-in-texta").val();

                        var xx = 530;
                        var yy = 350;
                        var lineh = 45;
                        ctx.shadowColor = "rgba(0,0,0,0.3)";
    
    ctx.shadowOffsetX = 3;
    ctx.shadowOffsetY = 3;ctx.shadowBlur = 10;
                        var txxt = texta.split("\n");
                        for (var i = 0; i < txxt.length; i++) {
                            ctx.fillText(txxt[i], xx, yy + (i * lineh))
                        }

                        ctx.restore();


                        ctx.save();
                        ctx.fillStyle = "#fff"
                        ctx.font = "bold 45px Utm-Avo";
                        ctx.fillText("Thông tin tài khoản:", 130, 630);
                        ctx.restore();

                        ctx.save();
                        ctx.font = "40px Utm-Avo";
                        ctx.fillStyle = "#fff"
                        ctx.fillText("Lưu ý: Chuyển khoản rồi ko đòi lại đc đâu nha", 130, 1425);
                        ctx.restore();


                        ctx.save();

                        ctx.drawImage(l2, 130, 685, 160, 160);
                        ctx.drawImage(l3, 130, 913, 160, 160);
                        ctx.drawImage(l4, 130, 1138, 160, 160);

                        ctx.restore();



                        ctx.save()
                        ctx.font = "35px Utm-Avo";

                        ctx.fillStyle = "#222"

                        ctx.fillText("Momo - Tuan Truong".toUpperCase(), 320, 750);
                        ctx.fillText("ACB - Tuan Truong".toUpperCase(), 320, 970);
                        ctx.fillText("Vietcombank - Tuan Truong".toUpperCase(), 320, 1200);

                        ctx.restore();


                        ctx.save()
                        ctx.font = "bold 45px Utm-Avo";

                        ctx.fillStyle = "#222"

                        ctx.fillText("0123456789".toUpperCase(), 320, 750 +60);
                        ctx.fillText("0123456789".toUpperCase(), 320, 970 + 60);
                        ctx.fillText("0123456789".toUpperCase(), 320, 1200 + 60);

                        ctx.restore();



                    }


                }
                    }


                }

            }
        })

    </script>



</body>
