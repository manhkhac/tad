    <script>



        document.fonts.load('10pt "GMV DIN Pro Cond"').then(function () {
            var ab = new Image();

            az.onload = function () {


                var newcanvas = document.createElement("canvas"); 
                newcanvas.width = 1500;

                var ctx1 = newcanvas.getContext("2d");

                ctx1.fillStyle = "#ffff"
         
                ctx1.fillRect(0,0,newcanvas.width,newcanvas.height)

                ctx1.save();
               
                ctx1.globalAlpha =  "0.1";

                ctx1.save();
                ctx1.fillStyle = "#000"
                ctx1.globalCompositeOperation = "color";

                ctx1.restore();



               var t1 = "Tuan Deeptry".toUpperCase().split("").join(String.fromCharCode(8201))
                var c = document.getElementById("temp");

                var ctx = c.getContext("2d");
                ctx.clearRect(0, 0, c.width, c.height);
   
ctx.fillStyle = "#e85f8a";
ctx.fillRect(0, 0, c.width, c.height);
ctx.globalCompositeOperation = "destination-in";
ctx.drawImage(a, 0, 0, c.width, c.height);
ctx.globalCompositeOperation = "destination-over";
ctx.save();      
     ctx.fillStyle = "#fff";
     ctx.fillRect(0, 0, c.width, c.height);    
     ctx.restore();
     ctx.globalCompositeOperation = "source-over";
       ctx.drawImage(az, 0, 0, c.width, c.height);

ctx.textAlign = "center";

ctx.fillStyle = "rgba(255, 255, 255,0.8)";
ctx.strokeStyle = "#fff";
ctx.lineWidth = 2;
                ctx.font = "200px GMV DIN Pro Cond";

                //      ctx.filter = 'grayscale(1)';
                // ctx.globalAlpha =  "0.1";
                ctx.globalCompositeOperation = "multiply";
                ctx.drawImage(newcanvas, -c.width/4, -c.width/4, c.width*1.5, c.height*1.5);
           
                ctx.restore();
                    
                ctx.save();
                ctx.shadowColor = "rgba(0,0,0, 0.3)";
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                ctx.drawImage(ab, 0, 0, c.width, c.height);
          
                ctx.restore();
         

ctx.save()
ctx.textAlign = "center";
ctx.fillStyle = "#e85f8a";
ctx.font = "120px Asem Kandis"
ctx.fillText("Tuan Deeptry",c.width/2,200)
