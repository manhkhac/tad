    <script>
  function xoa_dau(b) {
	b = b.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
	b = b.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
	b = b.replace(/ì|í|ị|ỉ|ĩ/g, "i");
	b = b.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
	b = b.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
	b = b.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
	b = b.replace(/đ/g, "d");
	b = b.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
	b = b.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
	b = b.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
	b = b.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
	b = b.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
	b = b.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
	b = b.replace(/Đ/g, "D");
	return b
}
        $(document).ready(function () {

            if (window.location.hostname == tmbq) {

                $(".tad-in-text1").one("focus", function () {
                    $(".tad-in-text1").val("")
                    draw();
                });
                $(".tad-in-text1,.tad-in-size1,.tad-in-font1,.tad-in-text2,.tad-in-size2").on("input", function () {
                    draw()
                });



                draw();
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");

                var colorBg = "#fff";
                $("#doimaunen").colorpicker().change(function () {
                    var a = $("#doimaunen").val();
                    $(".demomau").css("background-color", a);

                    colorBg = a
                    draw();
                });

                var w = true;
                var v = false;

                function draw() {
                    var d = xoa_dau($(".tad-in-text1").val());
                    var b = $(".tad-in-size1").val();
                    var a = $(".tad-in-font1").val();


                    var dz = $(".tad-in-text2").val();
                    var bz = $(".tad-in-size2").val();
                    document.fonts.load("10pt " + a).then(function () {

                        document.fonts.load("10pt Holimount swash").then(function () {
                            ctx.clearRect(0, 0, c.width, c.height);
                            ctx.save();
ctx.fillStyle = "#fff"
                            ctx.fillRect(0, 0, c.width, c.height);
                            ctx.restore();
                            ctx.save();
                            ctx.font = b + "pt " + a;
                            ctx.textBaseline = "middle";
                            ctx.textAlign = "center";
                            ctx.fillStyle = "#000";

                            ctx.lineWidth = b / 20;
                            ctx.fillText(d, c.width / 2, c.height / 2 + 20)
                            ctx.restore();


                            ctx.save();
                            ctx.fillStyle = "#000"
                            ctx.textBaseline = "middle";
                            ctx.textAlign = "center";
                            ctx.font = bz + "pt Holimount swash";

                            ctx.fillText(dz, c.width / 2, c.height/2+50 - bz/2);

                            ctx.restore();


                        })
                    })
                }


                $("#tad-taoanh").click(function () {
                    $("#img-out").hide();
                    $("#tad-taoanh").addClass("disabled").html("<span class='spinner-border spinner-border-sm'></span> Đang tạo ảnh");
             
                        tadUpload(c, "png")


                })




            }
        });
    </script>
