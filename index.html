    <script>



        document.fonts.load('10pt "AR DARLING"').then(function () {

            var a = new Image();
            a.crossOrigin = "Anonymous";
            a.referrerPolicy = "no-referrer"
            a.src = "https://i.imgur.com/tfiR4xC_d.png";
            a.onload = function () {

                var cimg = document.getElementById("Cimg");

                var c = document.getElementById("temp");

                var ctx = c.getContext("2d");

       ctx.drawImage(a, 0, 0, c.width, c.height);


                ctx.drawImage(cimg, 0, 0, 50, 50);

ctx.textAlign = "center";
ctx.textBaseline = 'middle';

                ctx.font = "30px Arial";
                ctx.fillText("Hello World", 10, 50);

         




            }
        })
